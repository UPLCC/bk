<!DOCTYPE html>

  <style>
  div[id="a"]{

a {

}

div[id="b"]{

div[id="d"]{

  }
  @keyframes abc{
    0%{
      max-width:10vw;
      }
    100%{
      max-width:70vw;
      }
    }
  div[id="c"]{
    animation-duration: 3s;

    }
  @keyframes abcd{
    0%{
      max-width:5vw;

      }

  div[id="aa"]{
    animation-duration:3s;

 <div id="b">

    }

    float:right;

  document.getElementById("qmn").innerHTML = "";
  mnb.style.display = "block";
  }
function gb1(){
mnb.style.display = "none";
document.getElementById("qmn").innerHTML = "1.信息技术课我旁边的同学打字慢";
